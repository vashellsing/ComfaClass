<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Confaclass</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Recursos/css/style.css">
</head>
<body>

    <!-- Header -->
    <header id="header"></header>

    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-center">Recuperar Contraseña</h2>
            <p class="text-center">Ingrese su correo electrónico para recibir instrucciones de recuperación</p>
            
            <form id="recuperarForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="../paginas/iniciarSesion.html" class="text-decoration-none text-primary fw-bold">Volver al inicio de sesión</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS -->
    <script src="../Recursos/js/bootstrap.bundle.min.js"></script>
    <script src="../Recursos/js/recuperarContrasena.js"></script>
</body>
</html>
