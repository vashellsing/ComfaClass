<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Comfaclass</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../Recursos/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Recursos/css/style.css">
</head>
<body>
  <!-- Header -->
  <header id="header"></header>

  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center">Iniciar Sesión</h2>
      <p class="text-center">Ingrese sus credenciales para acceder</p>
      
      <!-- Mensajes de error / éxito -->
      <div id="errorCorreo" class="alert alert-danger d-none" role="alert"></div>
      <div id="errorContrasena" class="alert alert-danger d-none" role="alert"></div>
      <div id="errorGeneral" class="alert alert-danger d-none" role="alert"></div>
      <div id="mensajeExito" class="alert alert-success d-none" role="alert"></div>
      
      <!-- Formulario -->
      <form id="formularioLogin" action="login" method="post">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="text" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <a href="recuperarContrasena.html">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="text-center mt-2">
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script src="../Recursos/js/bootstrap.bundle.min.js"></script>
  <script src="../Recursos/js/iniciarSesion.js"></script>
</body>
</html>
