<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Confaclass</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Recursos/css/style.css">
</head>
<body>

    <!-- Header -->
    <header id="header"></header>

    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-center">Iniciar Sesión</h2>
            <p class="text-center">Ingrese sus credenciales para acceder</p>
            
            <!-- Mensaje de error general -->
            <div id="errorMensaje" class="alert alert-danger d-none" role="alert">
                Usuario o contraseña incorrectos
            </div>
            
            <form id="iniciarSesionDe">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="recuperarContrasena.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center mt-2">
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Bootstrap JS -->
    <script src="../Recursos/js/bootstrap.bundle.min.js"></script>
    <script src="../Recursos/js/iniciarsesion.js"></script>
</body>
</html>
