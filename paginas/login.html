<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Confaclass</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Recursos/css/style.css">
</head>
<body>

    <!-- Header -->
    <header id="header"></header>

    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="fw-bold text-center">Iniciar Sesión</h2>

            <form id="loginForm">
                <!-- Correo -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            👁️
                        </button>
                    </div>
                </div>

                <!-- Botón de inicio de sesión -->
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>

                <!-- Opciones adicionales -->
                <div class="text-center mt-3">
                    <a href="recuperar.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    <p class="mt-2">¿No tienes cuenta? <a href="registro.html" class="text-decoration-none">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="../Recursos/js/bootstrap.bundle.min.js"></script>
    <script src="../Recursos/js/componentes.js"></script>
    <script src="../Recursos/js/login.js"></script>

</body>
</html>
